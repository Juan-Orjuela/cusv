    <script>
        _latitude = 3.750710; 
        _longitude = -74.929549;
        createHomepageGoogleMap(_latitude, _longitude);
        $(window).load(function () {
            initializeOwl(false);
        });

        //Control rango Area
        var sliderarea = document.getElementById('rango-area');
        noUiSlider.create(sliderarea, {
            start: [15, 95],
            step: 5,
            connect: true,
            range: {
                'min': [0],
                'max': [105]
            },
            
            format: wNumb({
                decimals: 0,
                suffix: 'm<sup>2</sup>'
            })
        });
        var rangosarea = document.getElementById('valores-area');
        sliderarea.noUiSlider.on('update', function (values) {
            rangosarea.innerHTML = values.join(' - ');
        });
        //Control rango Valor
        var slidervalor = document.getElementById('rango-valor');
        noUiSlider.create(slidervalor, {
            start: [100000000, 800000000],
            step: 5000000,
            connect: true,
            range: {
                'min': [90000000],
                'max': [900000000]
            },
            
            format: wNumb({
                decimals: 0,
                thousand: '.',
                prefix: '$'
            })
        });
        var rangosvalor = document.getElementById('valores-valor');
        slidervalor.noUiSlider.on('update', function (values) {
            rangosvalor.innerHTML = values.join(' - ');
        });
    </script>
